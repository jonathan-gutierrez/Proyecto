<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Proyecto</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fonts.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

</head>

<header class="Cabeza">
    <a href="Paginaprincipal.html"><img class src="img/rayo.png" /></a>
    <h1 class="center-align">Mecánico Rayo Makween</h1>

</header>

<body>

    <form action="" method="post" class="formularioR" id="formulario">
        <div class="contenedorR">
            <h3>Iniciar Sesion</h3>
            <div class="input-contenedor">
                <input type="email" name= correo placeholder="Correo" />
                    <span class="icon-user-tie"></span>
            </div>
            <div class="input-contenedor">
                <input type="password" name= pass placeholder="Contraseña" />
                    <span class="icon-envelop"></span>
            </div>
            <input type="submit" value="Iniciar Sesion" class="botoniniciar" id="inicio"/>
            <input type="button" value="Registrate" onclick="location='Registrar.html'" class="buttonR"/>
            <a href="Paginaprincipal.html" class="botoniniciar">Volver a la pantalla principal</a>
            
        </div>
    </form>
    <script>
    $(document).ready(function() {
      $("#formulario").validate({
        rules: {
          pass: {
            required: true,
            minlength: 3
          },
          correo: {
            required: true,
            email: true
          }     
        }
      });
    });
    $("#inicio").click(function(){
      if($("#formulario").valid() == true) {
        alert("HAS INICIADO SESION")
        return
      }  
          })
    </script>

    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>
</html>
