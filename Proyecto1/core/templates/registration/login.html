<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Proyecto</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fonts.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

</head>

<header class="Cabeza">
    <a href="Paginaprincipal.html"><img class src="img/rayo.png" /></a>
    <h1 class="center-align">Mecánico Rayo Makween</h1>

</header>

<body>

  <form method="POST" action="{% url 'login' %}" style=" border:  solid black 1px;">
    <center>
    {% csrf_token %}

    <div style="display: flex;flex-direction: column;background-color: white;padding: 10px;" >

      <h3 style="color:black;"> Usuario: </h3>
      {{ form.username }}
      <p></p>
      <h3 > Contraseña: </h3>
      {{ form.password }}

    {% if form.errors %}
    <p style="color: red; font-size: 10px;">Usuario y/o contraseña incorrecto. Inténtalo de nuevo.</p>
    {% endif %}
    <p class="row "><a  class="col-6" href="{% url 'password_reset' %}">Olvidaste tu contrasena?</a>
    <a class="col-6" href="{% url 'registro' %}">Registrate</a></p>
    <div>
      <button class="btn btn-success btn-xl" type="submit" value="login" > Ingresar </button>
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </div>
</center>
    </form>

    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>
</html>
